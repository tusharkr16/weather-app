    <p class="h2 text-center mt-4">Weather Report</p>
  

    
    <div class="row height70 mt-5">
      <div class="col-sm mt-3 me-5 rounded-3 p-4 shadow text-center position-relative">

        <form  class="position-absolute top-50 start-50 translate-middle">

          <button type="button "  class="btn  mt-3 mb-3" onclick="getWeather(event)">Search</button>
        </div>
